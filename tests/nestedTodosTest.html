<script src="../simpletest.js"></script>
<script src="../public/js/app.js"></script>

<html lang="en" data-framework="jquery">
	<head>
		<meta charset="utf-8">
		<title>TodoMVC</title>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
		</footer>
		<script src="../public/js/director.js"></script>
		<script src="../public/js/app.js"></script>
	</body>
</html>

<script>
var dummyEvent = {
    target: {
      value: 'test robots',
      closest: 'dave',
    },
    which: 13,
  }
tests({
  'it should not plularize a string if there is only one': function() {
    var test = pluralize(1, 'rat');
    eq(test, 'rat');
  },
  'it should be able to add a todo': function() {
    todos = []; 
    create(dummyEvent);
    eq(todos.length, 1);
  },
  'it should be able to create a subtask beneath a parent todo': function() {
    todos = [];
    
    var dummySubtaskEvent = {
      target: {
        value: 'ultra robots',
        closest: function(e) {
          return {
            getAttribute: function(id) {
              return testParent;
            }
          }
        }
      },
      which: 13,
    }
    dummyEvent.target.value = 'crummy bot';
    create(dummyEvent);
    var testParent = todos[0].id;
    createsubtask(dummySubtaskEvent);
    eq(todos[1].parent, todos[0].id);
  },
  'it should be able to delete a todo': function() {
    todos = [];
    var dummyEvent = {
      target: {
        value: 'test robots',
        closest: function(e) {
          return {
            dataset: {
              id: testId,
            }
          }
        }
      },
      which: 13,
    }
    create(dummyEvent);
    var testId = todos[0].id;
    destroy(dummyEvent);
    eq(todos.length, 0);
  },
  'it should be able to remove any todos when its parent todo does not exist': function() {
    todos = [];
    var dummyEvent = {
      target: {
        value: 'test robots',
        closest: function(e) {
          return {
            dataset: {
              id: testParent,
            }
          }
        }
      },
      which: 13,
    }
    var dummySubtaskEvent = {
      target: {
        value: 'ultra robots',
        closest: function(e) {
          return {
            getAttribute: function(id) {
              return testParent;
            }
          }
        }
      },
      which: 13,
    }
    // create three tasks. task1 -> task2(child of 1) -> task3(child of 2)
    create(dummyEvent);
    var testParent = todos[0].id;
    createsubtask(dummySubtaskEvent);
    testParent = todos[1].id;
    dummySubtaskEvent.target.value = 'ultra mega ribbits';
    createsubtask(dummySubtaskEvent);
    // delete task2, which should delete task2 and task3
    destroy(dummyEvent);
    eq(todos.length, 1);
  },
  'if a task is marked as completed, it should mark all its children as completed': function() {
    todos = [];
    var dummyEvent = {
      target: {
        value: 'test puppies',
        closest: function(e) {
          return {
            dataset: {
              id: testParent,
            }
          }
        }
      },
      which: 13,
    }
    var dummySubtaskEvent = {
      target: {
        value: 'ultra pupperz',
        closest: function(e) {
          return {
            getAttribute: function(id) {
              return testParent;
            }
          }
        }
      },
      which: 13,
    }
    // create three tasks. task1 -> task2(child of 1) -> task3(child of 2)
    create(dummyEvent);
    var testParent = todos[0].id;
    createsubtask(dummySubtaskEvent);
    testParent = todos[1].id;
    dummySubtaskEvent.target.value = 'ultra mega daschund pups';
    createsubtask(dummySubtaskEvent);
    // set the parent todo's completed to true
    todos[0].completed = true;
    checkChildrenForCompleted(0);
    var completedCount = 0;
    for (var i = 0; i < todos.length; i++) {
      if (todos[i].completed === true) {
        completedCount++;
      }
    }
    eq(completedCount, 3);
  },
  'if a subtask is marked as completed, it should marks all of its children as complete': function() {
    todos = [];
    var dummyEvent = {
      target: {
        value: 'test puppies',
        closest: function(e) {
          return {
            dataset: {
              id: testParent,
            }
          }
        }
      },
      which: 13,
    }
    var dummySubtaskEvent = {
      target: {
        value: 'ultra pupperz',
        closest: function(e) {
          return {
            getAttribute: function(id) {
              return testParent;
            }
          }
        }
      },
      which: 13,
    }
    // create four tasks. task1 -> task2(child of 1) -> task3(child of 2)
    create(dummyEvent);
    var testParent = todos[0].id;
    createsubtask(dummySubtaskEvent);
    testParent = todos[1].id;
    dummySubtaskEvent.target.value = 'ultra mega daschund pups';
    createsubtask(dummySubtaskEvent);
    // set the parent todo's completed to true
    todos[1].completed = true;
    checkChildrenForCompleted(1)
    var completedCount = 0;
    for (var i = 0; i < todos.length; i++) {
      if (todos[i].completed === true) {
        completedCount++;
      }
    }
    eq(completedCount, 2);
  },
  'if a footer filter is selected, it should correctly select the todos with the selected filter': function() {
    todos = [];
    var runOnceCounter = 0;
    var dummyEvent = {
      target: {
        value: 'test rhino',
        closest: function(e) {
          return {
            dataset: {
              id: testParent,
            }
          }
        }
      },
      which: 13,
    }
    var dummySubtaskEvent = {
      target: {
        value: 'ultra rhinocerous',
        closest: function(e) {
          return {
            getAttribute: function(id) {
              return testParent;
            }
          }
        }
      },
      which: 13,
    }
    // create two tasks. task1 -> task2(child of 1)
    create(dummyEvent);
    var testParent = todos[0].id;
    createsubtask(dummySubtaskEvent);

    // set the parent todo's completed to true
    todos[1].completed = true;

    // check all filter
    window.location.hash = '/all';
    var testTodo = getFilteredTodos();
    eq(testTodo.length, 2);

    // check active filter
    window.location.hash = '/active';
    testTodo = getFilteredTodos();
    eq(testTodo.length, 1);
    eq(testTodo[0].title, 'test rhino');
    
    // check completed filter
    window.location.hash = '/completed';
    testTodo = getFilteredTodos();
    eq(testTodo.length, 1);
    eq(testTodo[0].title, 'ultra rhinocerous');
    
  },
});
</script>
